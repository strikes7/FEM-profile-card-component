<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card Component</title>
  </head>
  <body>
    <article class="profile__card">
      <img
        src="images/image-victor.jpg"
        alt="victor profile picture"
        class="profile__picture"
      />
      <h3 class="profile__name">Victor <span>26</span></h3>
      <p class="profile__city">London</p>
      <ul class="social-media">
        <li>
          <p class="social-media__ammount">80K</p>
          <p class="social-media__type">Followers</p>
        </li>
        <li>
          <p class="social-media__ammount">803K</p>
          <p class="social-media__type">Likes</p>
        </li>
        <li>
          <p class="social-media__ammount">1.4K</p>
          <p class="social-media__type">Photos</p>
        </li>
      </ul>
    </article>
  </body>
</html>
